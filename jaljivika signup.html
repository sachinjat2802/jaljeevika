<html>
	<head>
		<title> Jaljeevika Signup</title>
	</head>
	<body>
	
		<br>
		<br>
		<br>
		<div class="container" >
			<div class="row">
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
				<div class="col-md-6 main">
					<!-- Form Tag starts here -->
					<!-- Action attribute is the route on backend. Method is POST -->
					<form action="/sign_up" method="post" align="center">

					
						<h1>Jaljeevika Signup </h1>
						<br>	
						<input class="box" type="text" name="name" id="name" placeholder="Enter your Name"  required /><br>
						<br>	
						<input class="box" type="email" name="email" id="email" placeholder="Enter your E-Mail " required /><br>
						<br>	
						<input class="box" type="password" name="password" id="password"  placeholder="Enter your Password " required/><br>
						<br>	
						<input class="box" type="text" name="phone" id="phone"  placeholder="Enter your Phone Number " required/><br>
						<br>
						<div class="form-group form-check">
     					<label class="form-check-label">
      					<input class="form-check-input" type="checkbox"> farmer
      					<input class="form-check-input" type="checkbox"> agent
     					</label>
  						</div><br>
						<input type="submit" id="submitDetails"  name="submitDetails" value="Submit" />
						<a href="jaljivika login.html">
						<input type="button" id="login"  name="login" value="login" /><br></a>
					</form>
				</div>
			<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
			</div>
		</div>
	</body>
</html>
